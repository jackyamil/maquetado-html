<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2fda132b3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- barra de navegacion-->
        <nav class="navbar">
          <!-- logo del curso y redes-->
          <div class="container-fluid">
            <a class="navbar-brand" href="https://argentinaprograma.inti.gob.ar/" target="_blank"  > 
            <img src="assets/img/argentina-programa.jpg" alt="Logo de Argentina Programa"class="d-inline-block align-text-top"><p class="text-light">Argentina Programa</p></a>
            <div class="max-container mb-3">
              <a href="#"target="_blank" > <i class="bi bi-facebook"> </i></a>
              <a href="#"target="_blank" > <i class="bi bi-github" > </i></a>    
              <!--boton de login-->         
              <button type="submit"class="btn btn-outline-light"> Salir</button>
            </div>
          </div>
        </nav>  
    </header>
    <!--acordeon-->
    <main>
      <section id="dashboard" class="dashboard">
        <div class="accordion" id="accordion">
             <!--redes y banner-->
               <div class="accordion-item">
                <!--este es el boton-->
                 <h2 class="accordion-header">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                   <i class="fa-solid fa-house m-1"></i> Banner y Redes Sociales</button>
                 </h2>
                 <!--este es el formulario-->
                 <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div>
                          <label for="banner" class="form-label">Banner</label>
                          <input class="form-control" id="banner" type="file" >
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                        </div>
                        <div>
                          <label for="icono" class="form-label mt-3">Icono</label>
                          <input class="form-control" id="icono" type="file" >
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar </button>
                        </div>
                        <div>
                          <label for="redesSociales" class="form-label mt-3">Redes sociales</label>
                          <input class="form-control" id="redesSociales" type="text">
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar </button>
                        </div>
                    </div>
                 </div>
               </div>
             <!--sobre mi-->
               <div class="accordion-item">
                <!--este es el boton-->
                 <h2 class="accordion-header">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                   <i class="fa-solid fa-person-dress m-1"></i>Sobre Mi </button>
                 </h2>
                 <!--este es el formulario-->
                 <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
                   <div class="accordion-body">
                      <div>
                         <label for="fotoPerfil" class="form-label">Foto de perfil</label>
                         <input class="form-control" id="fotoPerfil" type="file" >
                         <button type="button"class="btn btn-outline-danger mt-2">Guardar</button>
                      </div>
                      <div>
                         <label for="nombreApellido" class="form-label mt-3">Nombre y Apellido</label>
                         <input type="text" class="form-control" id="nombreApellido" placeholder="Escribir aquí">
                         <button type="button"class="btn btn-outline-danger mt-2">Guardar</button>
                      </div>
                      <div>
                         <label for="sobreMi" class="form-label mt-3">Sobre mi</label>
                         <textarea class="form-control" id="sobreMi" rows="3" placeholder="Escribir aquí"></textarea>
                         <button type="button"class="btn btn-outline-danger mt-2"> Guardar</button>
                      </div>
                   </div>
                 </div>
               </div>
             <!--experiencia laboral-->
               <div class="accordion-item">
                <!--esto es el boton-->
                 <h2 class="accordion-header">
                   <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                   <i class="fa-solid fa-screwdriver-wrench m-1"></i> Experiencia Laboral</button>
                 </h2>
                 <!--esto es el formulario-->
                 <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordion">
                   <div class="accordion-body">
                     <div>
                        <label for="logo" class="form-label">Logo</label>
                        <input class="form-control" id="logo" type="file">
                        <button type="submit"class="btn btn-outline-danger mt-2"> Guardar</button>
                      </div>
                      <div>
                        <label for="trabajo" class="form-label mt-3">Trabajo</label>
                        <input type="text" class="form-control" id="trabajo" placeholder="Escribir aquí">
                        <button type="submit"class="btn btn-outline-danger mt-2"> Guardar </button>
                      </div>
                      <div>
                        <label for="descripcion" class="form-label mt-3">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"  placeholder="Escribir aquí"></textarea>
                        <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                      </div>
                   </div>
                 </div>
               </div>
             <!--educaccion-->
               <div class="accordion-item">
                <!--este es el boton-->
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                    <i class="fa-solid fa-graduation-cap m-1"></i> Educación</button>
                  </h2>
                  <!--este es el formulario--> 
                  <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                       <div>
                        <label for="otroLogo" class="form-label">Logo</label>
                        <input class="form-control" id="otroLogo" type="file">
                        <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                       </div>
                       <div>
                         <label for="curso" class="form-label mt-3">Título/Curso</label>
                         <input type="text" class="form-control" id="curso" placeholder="Escribir aquí">
                         <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                       </div>
                       <div>
                         <label for="informacion" class="form-label mt-3">Descripción</label>
                         <textarea class="form-control" id="informacion" rows="3"  placeholder="Escribir aquí"></textarea>
                         <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                       </div> 
                    </div>
                  </div>             
               </div>
             <!--habilidades-->
               <div class="accordion-item">
                <!--este es el boton-->
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                    <i class="fa-solid fa-brain m-1"></i> Habilidades </button>
                  </h2>
                  <!--este es el formulario-->
                  <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordion">
                     <div class="accordion-body">
                        <div>
                          <label for="otroIcono" class="form-label">Icono</label>
                          <input class="form-control" id="otroIcono" type="file">
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                        </div>
                        <div>
                          <label for="progreso" class="form-label mt-3">Progreso</label>
                          <input type="text" class="form-control" id="progreso" placeholder="Escribir aquí">
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                        </div>
                     </div>
                  </div>
               </div>
             <!--proyectos-->
               <div class="accordion-item">
                <!--este es el boton-->
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                    <i class="fa-solid fa-file-circle-check m-1"></i>Proyectos</button>
                  </h2>
                  <!--esto es el form-->
                  <div id="flush-collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                      <div>
                        <label for="fotos" class="form-label">Fotos</label>
                        <input class="form-control" id="fotos" type="file">
                        <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                      </div>
                      <div>
                        <label for="titulo" class="form-label mt-3">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Escribir aquí">
                        <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                      </div>
                      <div>
                        <label for="relato" class="form-label mt-3">Descripción</label>
                        <textarea class="form-control" id="relato" rows="3"  placeholder="Escribir aquí"></textarea>
                        <button type="submit"class="btn btn-outline-danger mt-2"> Guardar </button>
                      </div>
                    </div>
                  </div>
               </div>
             <!--contactos-->
               <div class="accordion-item">
                <!--este es el boton-->
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                    <i class="fa-solid fa-satellite-dish m-1"></i> Mis contactos</button>
                  </h2>
                  <!--este es el form-->
                  <div id="flush-collapseSeven" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                       <div>
                          <label for="nuevoIcono" class="form-label">Icono</label>
                          <input class="form-control" id="nuevoIcono" type="file">
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                       </div>
                       <div>
                          <label for="telefono" class="form-label mt-3">Telefono</label>
                          <input type="tel" class="form-control" id="telefono" placeholder="Escribir aquí numero de telefono">
                          <button type="submit"class="btn btn-outline-danger mt-2"> Guardar</button>
                       </div>
                       <div>
                          <label for="correo" class="form-label mt-3">Correo Electronico</label>
                          <input type="email" class="form-control" id="correo" placeholder="Escribir aquí correo@ejemplo.com">
                          <button type="submit"class="btn btn-outline-danger mt-2">Guardar</button>
                       </div>
                    </div>
                  </div>
               </div>
        </div>
      </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
